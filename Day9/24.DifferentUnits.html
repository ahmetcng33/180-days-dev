<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive - CSS Units</title>

    <style>
        html{
            font-size: 10px;
        }
        div{
            font-size: 1.5em;
        }
        /* p{
            font-size: 1.5em;
        } */
        p{
            font-size: 1.5rem;
        }
    </style>
    <!-- 
        
        Responsive Units
        em->Parentin font sizesine göre
        rem->Html font sizesine göre
        %-> Ekranın Yüzdesine göre  
        vw->ekranı 100x kabul eder ve ona göre 
        vh->ekranı 100x kabul eder ve ona göre
     -->
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, dolor.</p>
    </div>
</body>
</html>
