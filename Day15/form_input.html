<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form style="width: 30rem;">
            <div class="form-group">
                <h3>Bilgilerinizi girin</h3><hr>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email</small>
            </div>

            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option>Turkish</option>
                    <option>Arabic</option>
                    <option>Suri</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajiniz</label>
                <textarea name="message" id="message" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-text">
                    <label for="accept" class="form-check-text">Satis Sözlesmesini okudum</label>
                </div>
            </div>
           <button type="submit" class="btn btn-dark btn-block mx-auto">Gönder</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
